<style>
.container {
    width: 80%;
    padding: 0;
}
.dept-pages-list {
    display: inline-flex;
    margin: 30px;
}
.dept-pages-list p {
    text-align: center;
}
.dept-pages-list li {
    padding: 20px 0px 55px 230px;
}
th {
    color: white;
    font-size: 16px;
    line-height: 14px;
    font-family: 'RobotoMedium';
    padding: 0;
    display: table-cell;
    vertical-align: middle;
}
div.addRow {
    line-height: 45px;
    background-color: #fff;
    padding-left: 10px;
    border-bottom: 1px solid;
    border-top: 1px solid #e5e5e5;
}
a {
	color: #000000;
	text-decoration: none;
}

a:hover, a.active {
	color: #588341;
}

<body>
    <section class="inner-pre-courses container alumni-sec">
        <section class="inner-pre-wrap">
            <div class="tab-content">
                <h1 style="text-align: center">ALUMNI DETAILS</h1>
                <div class="dept-pages">
                    <ul class="dept-pages-list">
                        <li><a href="/admin_details"><img
                                src="images/tsr-logo.png">
                                <p>TSR</p> </a></li>
                        <li><a href="/rcamsar_admin"><img
                                src="images/rcamcr-logo.jpg">
                                <p>RCAMSAR</p> </a></li>
                        <li><a href="/aracah_admin"><img
                                src="images/arach-logo.jpg">
                                <p>ARACAH</p> </a></li>
                    </ul>
                </div>
            </div>
            <section id="content1">
                <h1 style="text-align: center">TSR ALUMNI DETAILS</h1>
                <div id="tab1" class="tab-content current">
                 <div class="col-md-5 select">
                        <select  id="batchno"
                            class="select-text" required>
                            <option value="" selected>Batch No</option>
                            <option value="10">10(2017)</option>
                            <option value="11">11(2018)</option>
                            <option value="12">12(2019)</option>
                            <option value="15">15(2016)</option>
                            <option value="16">16(2017)</option>
                            <option value="58">58(2016)</option>
                            <option value="59">59(2017)</option>
                        </select> <span class="select-highlight"></span> <span class="select-bar"></span>
                        <label class="select-label"></label>
                    </div>
                    <div class="col-md-5 select">
                        <select id="dept"
                            class="select-text" required>
                            <option value="" selected>Select CourseType</option>
                            <option value="preseacourses">Presea Courses</option>
                            <option value="postseacourses">Postsea Courses</option>
                        </select> <span class="select-highlight"></span> <span class="select-bar"></span>
                        <label class="select-label"></label>
                    </div>
                    <div class="col-md-5 select">
                        <select id="course" class="select-text" required>
                            
                            <option value="" selected>Select Courses</option>
                            <option value="Bsc Nautical Science">Bsc Nautical Science</option>
                            <option value="IMU Diploma In Nautical Science">IMU Diploma In Nautical Science</option>
                            <option value="Pre Sea General Purpose Rating Training Course">Pre
                                Sea General Purpose Rating Training Course</option>
                            <option value="Basic STCW">Basic STCW</option>
                            <option value="Advanced STCW">Advanced STCW</option>
                            <option value="Refresher Updation Course">Refresher
                                Updation Course</option>
                            <option value="Offshore Courses">Offshore Courses</option>
                        </select> <span class="select-highlight"></span> <span class="select-bar"></span>
                        <label class="select-label"></label>
                    </div>
                   
                    <div id="details" class="col-md-12">
                    <a class="editor_create">Create new record</a>
                        <table id="example" class="display"
                            style="width: 100%; background-color: #588341">
                            <thead>
                                <tr>
                                    
                                    <th>Roll No</th>
                                    <th>Name</th>
                                    <th>DOB</th>
                                    <th>INDoSNO</th>
                                    <th>Year of Passing</th>
                                    <th>Batch No</th>
                                    <th>Edit / Delete</th>
                                </tr>
                            </thead>
                        </table>
                        <table id="newRow" style="display: none">
                            <tbody>
                                <tr>
                                    
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    

                                    <!-- <td><i class="fa fa-pencil-square" aria-hidden="true"></i>
                                                <i class="fa fa-minus-square" aria-hidden="true"></i></td>  -->
                                </tr>
                            </tbody>
                        </table> 
                        
                        
                    </div>
                </div>
            </section>
        </section>
    </section>
