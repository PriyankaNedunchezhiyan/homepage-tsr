<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/admin.css"/>
    
    
</head>
<body>

<div class="container">
    <form action="" class="admin-login-form" id="admin-login-form" method="POST">
    <h3 style="text-align:center;color:darkblue"> WELCOME TO ADMIN LOGIN </h3>
        <div class="login-logo">
                    <img src="images/admin-logo.png">
                </div>
        <div class="username login_form " id="username">
        	<input type="text" class="admin-username" id="admin-username" name="username" placeholder="Username">
        </div>
        <div class="password login_form" id="password">
            <input type="password" class="admin-password" id="admin-password" name="password"  placeholder="Password">
        </div>
        <div class="submit login_form" id="submit">
    		<input type="submit" value="Login"  class="admin-login-submit">
		</div>
    </form>
</div>
	
    <script src="js/jquery.min.js"></script>
    <script src="js/Login.js"></script>
